<!DOCTYPE html>
<html>
<head>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" type="text/css" href="financestyles.css">
</head>
<body>
  <h1>Personal Finance Tracker</h1>

  <div class="container">
    <p class="finance-variable"></p>
    <div id="balance" class="balance">
      <p id="balance-number">0</p>
      <p id="balance-words">Zero Rupees Only</p>
    </div>

    <div class="transaction-form">
      <h2>Add Transaction</h2>
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="add-btn">Add</button>
    </div>

    <div id="chart-container"></div>

    <table id="transaction-table" class="transaction-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
  <script src="financescript.js"></script>
</body>
</html>
